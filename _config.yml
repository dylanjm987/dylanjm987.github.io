title: Site with no name
author: Dylan McEntyre
   name: Dylan
   email: d01j01m@gmail.com

description: >
                           Tiger got to hunt, bird got to fly; Man got to sit and wonder, Why, why, why? Tiger got to sleep, bird got to land; Man got to tell himself he understand. -Vonnegut, Cats Cradle

#minima specifics

remote_theme: jekyll/minima@d4d779a

plugins:
  - jekyll-feed
  - jekyll-seo-tag

sass:
   quiet_deps: true
   silence_deprecations: [import]

minima:
   skin: solarized-light

nav_pages:
- about.md

#   Hide syndication feed subscription link.
#     RSS / Atom feed link is always rendered as the last item of social-links
#     list. Set below key to `true` to not have the link to feed rendered as
#     part of social-links list.
   hide_site_feed_link: true
